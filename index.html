
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yang & Han</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1em;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .container {
            padding: 2em;
        }
        .section {
            margin-bottom: 2em;
        }
        .section h2 {
            color: #333;
        }
        .photo-gallery img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#photo">Photo</a></li>
                <li><a href="#diary">Diary</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="home" class="section">
            <h1>Welcome to Yang & Han</h1>
            <p>This is the homepage of Yang & Han.</p>
        </section>

        <section id="photo" class="section photo-gallery">
            <h2>Photo Gallery</h2>
            <p>Here are some photos:</p>
            <!-- Example photos; replace with your own -->
            <img src="photo1.jpg" alt="Photo 1">
            <img src="photo2.jpg" alt="Photo 2">
        </section>

        <section id="diary" class="section">
            <h2>Diary</h2>
            <p>Here are some diary entries:</p>
            <ul>
                <li><strong>Entry 1:</strong> This is the first diary entry.</li>
                <li><strong>Entry 2:</strong> This is the second diary entry.</li>
            </ul>
        </section>
    </div>
</body>
</html>
